    <style>
      :root {
        --color-primary-50: 230 238 255;
        --color-primary-100: 204 222 255;
        --color-primary-200: 153 189 255;
        --color-primary-300: 102 155 255;
        --color-primary-400: 51 122 255;
        --color-primary-500: 0 82 255;
        --color-primary-600: 0 66 204;
        --color-primary-700: 0 49 153;
        --color-primary-800: 0 33 102;
        --color-primary-900: 0 16 51;
      }
      body {
        font-family: 'Inter', sans-serif;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
        position: relative;
        overflow-x: hidden;
      }
      
      .glow-text {
          text-shadow: 0 0 10px rgba(0, 82, 255, 0.5), 0 0 20px rgba(0, 82, 255, 0.3);
      }
      .task-text {
        position: relative;
        transition: color 0.3s ease-out;
      }
      .task-text::after {
        content: '';
        position: absolute;
        top: 50%;
        left: 0;
        width: 100%;
        height: 1px;
        background: currentColor;
        transform: scaleX(0);
        transform-origin: left;
        transition: transform 0.3s ease-out;
      }
      .task-completed .task-text {
        color: rgb(156 163 175); /* gray-400 */
        transition: color 0.4s ease-out 0.3s;
      }
      .task-completed .task-text::after {
        transform: scaleX(1);
      }
      .scan-box::after {
          content: '';
          position: absolute;
          top: 0;
          left: 0;
          width: 100%;
          height: 4px;
          background: linear-gradient(90deg, transparent, rgb(var(--color-primary-500) / 0.8), transparent);
          animation: scan-line 2.5s infinite ease-in-out;
          box-shadow: 0 0 10px rgb(var(--color-primary-500) / 0.7);
      }

      @keyframes scan-line {
          0% { top: 0; }
          50% { top: calc(100% - 4px); }
          100% { top: 0; }
      }

      @keyframes text-gradient-pan {
        0% { background-position: 0% 50%; }
        50% { background-position: 100% 50%; }
        100% { background-position: 0% 50%; }
      }

      .text-3d-digital {
        background: linear-gradient(135deg, rgb(var(--color-primary-200)), rgb(var(--color-primary-400)), #fff, rgb(var(--color-primary-200)));
        background-size: 300% 300%;
        -webkit-background-clip: text;
        background-clip: text;
        -webkit-text-fill-color: transparent;
        animation: text-gradient-pan 8s ease-in-out infinite;
        text-shadow:
          0px 0px 1px rgba(255, 255, 255, 0.5),
          0px 1px 1px rgba(0, 33, 102, 0.5),
          0px 2px 2px rgba(0, 33, 102, 0.4),
          0px 3px 3px rgba(0, 33, 102, 0.3),
          0px 4px 5px rgba(0, 33, 102, 0.2),
          0 0 5px rgba(102, 155, 255, 0.5),
          0 0 15px rgba(102, 155, 255, 0.4),
          0 0 30px rgba(102, 155, 255, 0.2);
      }

      /* Task Completion Animations */
      @keyframes background-flash {
        0% { background-color: rgba(74, 222, 128, 0); }
        50% { background-color: rgba(74, 222, 128, 0.2); }
        100% { background-color: rgba(74, 222, 128, 0); }
      }

      @keyframes draw {
        to {
          stroke-dashoffset: 0;
        }
      }

      .checkmark-circle {
        stroke-dasharray: 157;
        stroke-dashoffset: 157;
        stroke-width: 5;
        stroke: #4ade80; /* green-400 */
        fill: none;
        animation: draw 0.6s cubic-bezier(0.65, 0, 0.45, 1) forwards;
      }

      .checkmark-check {
        stroke-dasharray: 48;
        stroke-dashoffset: 48;
        stroke-width: 5;
        stroke: #4ade80; /* green-400 */
        fill: none;
        animation: draw 0.3s cubic-bezier(0.65, 0, 0.45, 1) 0.5s forwards;
      }
      
      .task-item.task-completed {
        animation: background-flash 0.8s ease-out;
      }

      @keyframes card-background-zoom {
        0%, 100% { transform: scale(1); }
        50% { transform: scale(1.15); }
      }
      @keyframes fade-in-text {
        from { opacity: 0; transform: translateY(5px); }
        to { opacity: 1; transform: translateY(0); }
      }
       /* Chat Assistant Styles */
      @keyframes pulse-ring {
        0% { box-shadow: 0 0 0 0 rgba(0, 82, 255, 0.4); }
        70% { box-shadow: 0 0 0 10px rgba(0, 82, 255, 0); }
        100% { box-shadow: 0 0 0 0 rgba(0, 82, 255, 0); }
      }
      .chat-pulse {
        animation: pulse-ring 2s infinite;
      }

      .chat-messages::-webkit-scrollbar {
        width: 6px;
      }
      .chat-messages::-webkit-scrollbar-track {
        background: transparent;
      }
      .chat-messages::-webkit-scrollbar-thumb {
        background-color: rgb(var(--color-primary-700));
        border-radius: 3px;
      }

      /* --- Payment Verified Stamp --- */
      .stamp {
        font-family: 'Courier New', Courier, monospace;
        text-transform: uppercase;
        font-weight: bold;
        border-radius: 50%;
        display: flex;
        align-items: center;
        justify-content: center;
        text-align: center;
        transform: rotate(-15deg);
        pointer-events: none;
        user-select: none;
      }
      .stamp-animated {
        animation: stamp-animation 0.6s cubic-bezier(0.175, 0.885, 0.32, 1.275) 0.5s forwards;
        transform: scale(3) rotate(-30deg);
        opacity: 0;
      }
      @keyframes stamp-animation {
          0% { transform: scale(3) rotate(-30deg); opacity: 0; }
          60% { transform: scale(0.9) rotate(-12deg); opacity: 0.85; }
          100% { transform: scale(1) rotate(-15deg); opacity: 0.75; }
      }
      .stamp-outer {
        border-width: 7px;
        padding: 5px;
      }
      .stamp-inner {
        border-width: 3px;
        width: 100%;
        height: 100%;
        border-radius: 50%;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        line-height: 1.2;
      }
      .stamp-red {
        color: #d9534f;
        border-color: #d9534f;
      }
    </style>
